<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
    
</head>
<body>
    <main>
        <h1>To-Do List</h1>
        <section>
            <input class="todo" type="text" placeholder="Add a task...">
            <button>Add</button>
        </section>
        <section>
            <ul>
                <li>
                    <input class="checkbox" type="checkbox">
                    <span>Eat</span>
                    <button>X</button>
                </li>
                <li>
                    <input class="checkbox" type="checkbox">
                    <span>Code</span>
                    <button>X</button>
                </li>
                <li>
                    <input class="checkbox" type="checkbox">
                    <span>Sleep</span>
                    <button>X</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
